<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>摩臣娱乐</title>
    <link href="css/mui.css" rel="stylesheet"/>
    <link href="css/iconfont.css" rel="stylesheet"/>
    <link href="css/app/common.css" rel="stylesheet"/>
</head>
<body>
<header><div class="logo"></div><div class="cService"></div></header>
<nav class="mui-bar mui-bar-tab">
	<a id="defaultTab" class="mui-tab-item mui-active" href="home">
		<span class="mui-icon mui-icon-home"></span>
		<span class="mui-tab-label">购彩大厅</span>
	</a>
	<a class="mui-tab-item" href="history">
		<span class="mui-icon iconfont icon-lishi"></span>
		<span class="mui-tab-label">开奖中心</span>
	</a>
	<a class="mui-tab-item" href="search">
		<span class="mui-icon iconfont icon-order"></span>
		<span class="mui-tab-label">投注查询</span>
	</a>
	<a class="mui-tab-item" href="account">
		<span class="mui-icon mui-icon-contact"></span>
		<span class="mui-tab-label">我的账户</span>
	</a>
</nav>
<script src="js/vendor/zepto.min.js"></script>
<script src="js/mui.js"></script>
<script src="js/app/index.js"></script>
<script>
mui.init({
    subpages:[{
      	url:'html/home.html',
      	id:'home',
     	styles:{
        	top:"50px",
        	bottom:"50px"
        }
    }]
});
mui.plusReady(function() {
	mui.openWindow({
	    url:'html/login.html',
	    id:'login',
	    styles:{
        	top:"0px",
        	bottom:"0px"
	    },
	    show:{
      		autoShow:true,
      		aniShow:'none',
      		duration:0
    	},
	});
	
	window.addEventListener('initSubPage',function(){
		if(Index.subPageObj.length == 0){
			Index.initSubPage();
		}
		var homePage = plus.webview.getWebviewById('home');
		mui.fire(homePage,'initSlide');
	});
	
	window.addEventListener('clearData',function(){
		$('#defaultTab').trigger('tap');
		$('#defaultTab').addClass('mui-active').siblings().removeClass('mui-active');
		
		var HomePage = plus.webview.getWebviewById('home');
		mui.fire(HomePage,'clearData');
		
		var searchPage = plus.webview.getWebviewById('search');
		mui.fire(searchPage,'clearData');
		
		var accountPage = plus.webview.getWebviewById('account');
		mui.fire(accountPage,'clearData');
	});
});
</script>
</body>
</html>
