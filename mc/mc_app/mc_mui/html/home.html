<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>摩臣娱乐</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../css/mui.css">
	<link rel="stylesheet" href="../css/app/home.css">
	<link rel="stylesheet" href="../css/vendor/swiper.css">
</head>
<body>
	<div id="content">
		<div class="banner swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="../img/banner/banner.jpg"></div>
			</div>
		</div>
		<div class="notice">
			<i></i>
			<div class="noticeContent swiper-container">
				<div class="swiper-wrapper"></div>
			</div>
		</div>
		<div class="lt-list clearfix">
			<div data-lt="CQSSC" data-lt-cls="ssc">
				<img src="../img/lt/cqssc.png"> <span><label class="t">重庆时时彩</label><label class="tip">让彩票融入生活</label></span>
			</div>
			<div data-lt="HG1F5" data-lt-cls="ssc">
				<img src="../img/lt/hg1f5.png"> <span><label
					class="t">韩国1.5分彩</label><label class="tip">让彩票融入生活</label></span>
			</div>
			<div data-lt="WBGFFC" data-lt-cls="ssc">
				<img src="../img/lt/ffc.png"> <span><label
					class="t">WBG分分彩</label><label class="tip">让彩票融入生活</label></span>
			</div>
			<div data-lt="BJPK10" data-lt-cls="pk10">
				<img src="../img/lt/bjpk10.png"> <span><label
					class="t">北京PK拾</label><label class="tip">5分钟一期</label></span>
			</div>
			<div data-lt="3DFC" data-lt-cls="3d">
				<img src="../img/lt/3dfc.png"> <span><label
					class="t">福彩3D</label><label class="tip">让彩票融入生活</label></span>
			</div>
			<div data-lt="GD11Y" data-lt-cls="11y">
				<img src="../img/lt/gd11y.png"> <span><label
					class="t">广东11选5</label><label class="tip">让彩票融入生活</label></span>
			</div>
			<div data-lt="WBGMMC" data-lt-cls="ssc">
				<img src="../img/lt/mmc.png"> <span><label
					class="t">WBG秒秒彩</label><label class="tip">随心所欲&nbsp;即买即开</label></span>
			</div>
			<div data-lt="XJSSC" data-lt-cls="ssc">
				<img src="../img/lt/xjssc.png"> <span><label
					class="t">新疆时时彩</label><label class="tip">让彩票融入生活</label></span>
			</div>
			<div data-lt="WBG5FC" data-lt-cls="ssc">
				<img src="../img/lt/5fc.png"> <span><label
					class="t">WBG五分彩</label><label class="tip">让彩票融入生活</label></span>
			</div>
			<div data-lt="SD11Y" data-lt-cls="11y">
				<img src="../img/lt/sd11y.png"> <span><label
					class="t">山东11选5</label><label class="tip">让彩票融入生活</label></span>
			</div>
			<div data-lt="JX11Y" data-lt-cls="11y">
				<img src="../img/lt/jx11y.png"> <span><label
					class="t">江西11选5</label><label class="tip">让彩票融入生活</label></span>
			</div>
		</div>
	</div>
</body>

<script src="../js/vendor/zepto.min.js"></script>
<script src="../js/vendor/swiper.jquery.min.js"></script>

<script src="../js/mui.js"></script>
<script src="../js/app/api.js"></script>
<script src="../js/app/user.js"></script>
<script src="../js/app/config.js"></script>
<script src="../js/app/q.js"></script>

<script src="../js/app/home.js"></script>
<script>
mui.init();
mui.plusReady(function() {
	Home._init();
	
	window.addEventListener('initHomeSlide',function(){
		Home.initSlide();
	});
	
	window.addEventListener('saveOrderList',function(data){
		Home.orderList[data.detail.lt] = data.detail.list;
	});
	
	window.addEventListener('clearData',function(data){
		Home.orderList = {};
		mui.fire(Home.cw.parent(),'recoverPage');
	});
});
</script>
</html>
