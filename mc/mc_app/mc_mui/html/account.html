<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>摩臣娱乐</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../css/mui.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/app/account.css">
</head>
<body>
<div class="userInfo">
	<img class="account-logo" src="../img/account-logo.png">
	<p class="username"></p>
	<p class="balance">余额：<em></em></p>
	<div class="recharge">

	</div>
</div>
<ul class="feature">
	<li class="rechargeRecord"><i class="mui-icon iconfont icon-chongzhi-copy"></i>充提记录</li>
	<li class="bankLi"><i class="mui-icon iconfont icon-chongzhi-copy"></i>银行卡管理</li>
	<li class="payPwdLi"><i class="mui-icon iconfont icon-chongzhi-copy"></i>资金密码</li>
</ul>
<div class="logout">
	<i class="mui-icon iconfont icon-tuichu"></i>安全退出登录
</div>
</body>

<script src="../js/vendor/zepto.min.js"></script>
<script src='../js/vendor/md5.min.js'></script>
<script src="../js/mui.js"></script>

<script src="../js/app/q.js"></script>

mui.init();
mui.plusReady(function() {
	Account._init();
	Account.init();
});
